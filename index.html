<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="text-center">CRUD System</h2>

      <div class="pb-4">
        <div class="form-floating my-3">
          <input
            type="text"
            class="form-control border-0 border-bottom"
            id="productName"
            placeholder="ex.Oppo"
          />
          <label for="productName">productName : </label>
        </div>

        <div class="form-floating my-3">
          <input
            type="number"
            class="form-control border-0 border-bottom"
            id="productPrice"
            placeholder="ex.3000"
          />
          <label for="productPrice">productPrice : </label>
        </div>

        <div class="form-floating my-3">
          <input
            type="text"
            class="form-control border-0 border-bottom"
            id="productCategory"
            placeholder="ex.Tv"
            list="categoryList"
          />
          <label for="productCategory">productCategory : </label>

          <datalist id="categoryList">
            <option>TV</option>
            <option>Screens</option>
            <option>Tablet</option>
            <option>Mobile</option>
          </datalist>
        </div>

        <div class="form-floating my-3">
          <textarea
            type="text"
            class="form-control border-0 border-bottom"
            id="productDesc"
            placeholder="ex.Good"
          ></textarea>
          <label for="productDesc">productDesc : </label>
        </div>

        <div class="my-3">
          <label for="productImd" class="mb-2">productImd : </label>
          <input
            type="file"
            class="form-control border-0 border-bottom"
            id="productImd"
            placeholder="ex.Oppo"
          />
        </div>

        <button
        id="addBtn"
          onclick="addProduct() "
          class="btn btn-info text-light rounded-0"
        >
          Add Product
        </button>
        <button
        id="updateBtn"
          onclick="updateProduct() "
          class="btn btn-warning text-dark rounded-0 d-none"
        >
          Update Product
        </button>
      </div>
      <input type="text" oninput="searchProduct();" id="searchInput" class="form-control mb-3" placeholder="search by name...."/>

      <div class="">
        <h2>DisplayProducts ::::::::::::::::</h2>
      </div>
      <div class="container text-center">
        <div id="rowdata" class="row py-5">

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
